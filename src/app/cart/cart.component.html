
<div class="container-fluid" style="background: #1c1c1b; position: sticky; top: 57px; z-index: 1020;">
    <div class="container">
    <div style="padding: 15px 0px; margin-bottom: 30px;" class=" row align-items-center ">
        <div class="col-md-8">
            <h1 >Cart <span >({{totalQuantity}} items)</span></h1>
        </div>
        <div class="col-md-1">
            <span>US${{totalOrderPrice}}</span>
        </div>
            <div class="col-md-3">
            <button *ngIf=createOrder (click)="checkout()" type="button" class="btn btn-success button-primary ng-star-inserted" tabindex="0"> CHECKOUT </button>
        </div>
    </div>
    </div>
</div>
<div class="container">

        <div class="row" *ngFor="let item of cart; let i = index">
            <div class="col-md-3"><img [src]="item.res.productImage" style="border-radius:5px; width:100%"/></div>
            <div class="col-md-3">
            <p>{{item.res.productName | titlecase}}</p>
            <p>Product Price: ${{item.res.productPrice}}</p>
        </div>
        <div class="col-md-3" style="text-align: center;">
<mat-form-field appearance="fill" >
  <mat-label style="color: white">Quantity: {{item.qty}}</mat-label>
  <mat-select>
    <mat-option *ngFor="let a of amount" [value]="item.qty" (click)= "updateQuantity(item.res._id, a); createOrder=true;">
      {{a}}
    </mat-option>
  </mat-select>
</mat-form-field>
            <!-- <input (keyup)= "createOrder=false;" (change)= "updateQuantity(item.res._id, qty.value); createOrder=true;" style="text-align: center;" type="number" #qty min="1"  value="{{item.qty}}"><br><br> 
           <button type="button" class="btn btn-outline-primary" (click)="updateQuantity(item.res._id, qty.value)">Update</button>-->
           <br><br>
        </div>

        <div class="col-md-3" style="text-align: center;">
        <p>Total Price: ${{item.res.productPrice* item.qty}}</p>
        <button (click)="removeItem(item.res._id)" style="color:black; padding:5px 15px">Remove</button>
        </div>
        <hr>
        </div>
    </div>
