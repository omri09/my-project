
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar [ngStyle]="{ 'background-image': 'url(' + item.productImage + ')'} "></div>  
              <mat-card-title>{{item.productName | titlecase}}</mat-card-title>
              <mat-card-subtitle>${{item.productPrice}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="item.productImage" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{item.productDescription | slice:0:100 }}...
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="addToCart(); openSnackBar();">Add to Cart</button>
            </mat-card-actions>
          </mat-card>
