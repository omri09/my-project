
<div class="container">
    <div style="padding: 15px 0px; margin-bottom: 30px; background: #1c1c1b;" class="row align-items-center justify-content-between no-gutters">
        <div class="col-xs-12 col-md-8">
            <h1 >Cart <span >({{totalQuantity}} items)</span></h1>
        </div>
        <div class="col-xs-12 col-md-1">
            <span>US${{totalOrderPrice}}</span>
        </div>
            <div class="col-xs-12 col-md-3">
            <button (click)="checkout()" type="button" class="btn btn-success button-primary ng-star-inserted" tabindex="0"> CHECKOUT </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-8">
        </div>
        <div class="col-xs-12 col-md-4">
            <p *ngIf="flagOrder">Youv'e successfully made the order!</p>
    </div>

    <div class="row">
        <p>Cart- from LocalStorage & MongoDB</p>

        <div *ngFor="let item of cart; let i = index">
            <span>Name: {{item.res.productName | titlecase}}</span><br>
            <span>Quantity: {{item.qty}}</span><br>
            <span>Price: ${{item.res.productPrice}}</span><br><br>
        </div>
      
    </div>
  </div>
